<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body>
    <div id="container">
        <header>TẠO TÀI KHOẢN</header>
        <form method="post">
           <fieldset>
              <br/>
              <input type="text" name="username" id="username" placeholder="Tên Người Dùng" required autofocus>
              <br/><br/>
              <input type="email" name="email" id="email" placeholder="Email" required>
              <br/><br/>
              <input type="password" name="password" id="password" placeholder="Mật Khẩu" required>
              <br/><br/>
              <input type="password" name="confirm-password" id="confirm-password" placeholder="Xác Nhận Mật Khẩu" required>
              <br/> <br/> <br/>
              <label for="submit"></label>
              <input type="submit" name="submit" id="submit" value="Đăng Ký">
           </fieldset>
        </form>
     </div>
  </body>

</html>
